<svg width="1080" height="400" viewBox="0 0 1080 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f5576c;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="120" fill="url(#accent-gradient)" opacity="0.4"/>
  <circle cx="950" cy="300" r="150" fill="url(#accent-gradient)" opacity="0.4"/>
  <circle cx="540" cy="50" r="80" fill="url(#accent-gradient)" opacity="0.3"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="400" fill="url(#grid)"/>
  
  <!-- Logo/Brand text -->
  <text x="540" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" letter-spacing="4">
    TAREQSDRIP
  </text>
  
  <!-- Tagline -->
  <text x="540" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="2">
    FUTURISTIC FASHION
  </text>
  
  <!-- Decorative line -->
  <line x1="340" y1="250" x2="740" y2="250" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Bottom accent -->
  <text x="540" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">
    EXCLUSIVE STYLES • LIMITED DROPS • VERIFIED VENDORS
  </text>
</svg>
